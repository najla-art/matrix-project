name: Java Maven Matrix Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java-version: [11, 21]
      fail-fast: true 
      max-parallel: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn -B test --file pom.xml

      - name: Upload JaCoCo Coverage Report (Optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-java${{ matrix.java-version }}
          path: target/site/jacoco/jacoco.xml

      - name: Upload JAR/WAR artifact (Optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: my-app-${{ matrix.os }}-java${{ matrix.java-version }}
          path: target/*.jar
